#vault response encryption and decryption
crypto:
    public_key_path: resources/vault-init/mykey.pub
    private_key_path: resources/vault-init/mykey.pem
#cas vault authentication
cas_vault:
    session_name: vault
    session_api: https://localhost:8081/session
    key: resources/vault/conf/client-key.key
    certificate: resources/vault/conf/client.crt
#vault config
vault_address: http://127.0.0.1:8200
check_interval: 15
http_encryption_server:
    port: 8083
grpc_encryption_server:
    cert: encryptionservicegrpc/cert/server-req.pem
    key: encryptionservicegrpc/cert/server-key.pem
    port: 8080