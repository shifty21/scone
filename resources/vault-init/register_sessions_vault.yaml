cas_address: https://cas:8081/session
sessions:
  - env: "SCONE_HEAP=2G SCONE_VERSION=1"
    key: resources/vault-init/conf/client-key.key
    certificate: resources/vault-init/conf/client.crt
    session_file_loc: resources/vault-init/session_grpc.yml
    command:  /opt/scone/lib/ld-scone-x86_64.so.1
    parameter: /root/go/bin/vault-init version
  - env: "SCONE_HEAP=2G SCONE_VERSION=1"
    key: resources/vault-init/conf/client-key.key
    certificate: resources/vault-init/conf/client.crt
    session_file_loc: resources/vault-init/session_scone.yml
    command:  /opt/scone/lib/ld-scone-x86_64.so.1
    parameter: /root/go/bin/vault-init version
    predecessor_hash_file: resources/vault-init/scone_predecessor_hash.yaml
  - env: "SCONE_HEAP=2G SCONE_VERSION=1"
    key: resources/vault-init/conf/client-key.key
    certificate: resources/vault-init/conf/client.crt
    session_file_loc: resources/vault-init/session_auto.yml
    command:  /opt/scone/lib/ld-scone-x86_64.so.1
    parameter: /root/go/bin/vault-init version
    predecessor_hash_file: resources/vault-init/auto_predecessor_hash.yaml
  - env: "SCONE_HEAP=2G SCONE_VERSION=1"
    key: resources/vault-init/conf/client-key.key
    certificate: resources/vault-init/conf/client.crt
    session_file_loc: resources/vault-init/session_pki.yml
    command:  /opt/scone/lib/ld-scone-x86_64.so.1
    parameter: /root/go/bin/vault-init version
    predecessor_hash_file: resources/vault-init/pki_predecessor_hash.yaml
  - env: "SCONE_HEAP=2G SCONE_VERSION=1"
    key: resources/vault-init/conf/client-key.key
    certificate: resources/vault-init/conf/client.crt
    session_file_loc: resources/vault-init/session_dynamic.yml
    command:  /opt/scone/lib/ld-scone-x86_64.so.1
    parameter: /root/go/bin/vault-init version
    predecessor_hash_file: resources/vault-init/dynamic_predecessor_hash.yaml
  - env: "SCONE_HEAP=2G SCONE_VERSION=1"
    key: resources/consul-template/conf/client-key.key
    certificate: resources/consul-template/conf/client.crt
    session_file_loc: resources/consul-template/session_dynamic_secret.yml
    command:  /opt/scone/lib/ld-scone-x86_64.so.1
    parameter: /root/go/bin/consul-template --version
    predecessor_hash_file: resources/consul-template/dynamic_predecessor_hash.yaml
  - env: "SCONE_HEAP=8G SCONE_VERSION=1"
    key: resources/vault/conf/client-key.key
    certificate: resources/vault/conf/client.crt
    session_file_loc: resources/vault/session.yml
    command: /opt/scone/lib/ld-scone-x86_64.so.1
    parameter: /root/go/bin/vault --version
    predecessor_hash_file: resources/vault/predecessor_hash.yaml
  - env: "SCONE_HEAP=2G SCONE_VERSION=1"
    key: resources/parent/conf/client-key.key
    certificate: resources/parent/conf/client.crt
    session_file_loc: resources/parent/session1.yml
    command:  /opt/scone/lib/ld-scone-x86_64.so.1
