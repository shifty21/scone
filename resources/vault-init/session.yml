version: "0.3"
name: vault-init

services:
   - name: dev
     image_name: sconecuratedimages/www2019:vault-1.5.0-alpine
     mrenclaves: [dc883ef08eeb0baa05b7fce488c57bfe8233d2d2eb50cb83e9b4d261239b0d04]
     command: /root/go/bin/vault-init grpc
     pwd: /
     environment:
        SCONE_MODE: hw

security:
  attestation:
    tolerate: [debug-mode, outdated-tcb]
    ignore_advisories: "*"
