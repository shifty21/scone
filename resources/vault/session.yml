version: "0.3"
name: vault
    
services:
    - name: dev
      image_name: sconecuratedimages/www2019:vault-1.5.0-alpine
      mrenclaves: [c367325ae188c4eaa2ae52d5b929326b9e397d09af6cc9df9e8dd34d9f9ea104]
      command: /root/go/bin/vault server -config /resources/vault/config.hcl
      pwd: /
      environment:
        SCONE_MODE: hw
        SCONE_HEAP: 8G

security:
  attestation:
    tolerate: [debug-mode, outdated-tcb]
    ignore_advisories: "*"