version: "0.3"
name: demo-client6

services:
   - name: dev6
     image_name: sconecuratedimages/www2019:vault-1.5.0-alpine
     mrenclaves: [2b003c701e2d8caedb5527c571a2dbf31aee06b749efe3a6a7757d862c5de2fc]
     command: /root/go/bin/env-print
     pwd: /
     environment:
        SCONE_MODE: hw
        ENV_VAL1: $$SCONE::gpg_from_parent1

security:
  attestation:
    tolerate: [debug-mode, outdated-tcb]
    ignore_advisories: "*"

secrets:
    - name: gpg_from_parent1
      import:
        session: demo-client1
        secret: gpg_private_key1

images:
    - name: sconecuratedimages/www2019:vault-1.5.0-alpine
      injection_files:
       - path: /root/go/bin/resources/vault/vault-experiments/keys/private.asc
         content: |
           $$SCONE::gpg_from_parent1$$
