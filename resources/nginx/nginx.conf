server {
    listen              443 ssl;
    server_name         localhost;
    ssl_certificate     /root/go/bin/resources/consul-template/templates/nginx.crt;
    ssl_certificate_key /root/go/bin/resources/consul-template/templates/nginx.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

