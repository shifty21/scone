version: "0.3"
name: mongodb
services:
- name: init
  image_name: mongodb-setup-image
  mrenclaves:
  - 359766728eeb15b6a298611a21e97be4cf740ca898ab409fa4f36b4c017462dc
  command: /usr/bin/mongod 
  pwd: /
  environment:
    SCONE_MODE: hw
- name: auth
  image_name: mongodb-setup-image
  mrenclaves:
  - 359766728eeb15b6a298611a21e97be4cf740ca898ab409fa4f36b4c017462dc
  command: /usr/bin/mongod -auth --bind_ip=0.0.0.0
  pwd: /
  environment:
    SCONE_MODE: hw
security:
  attestation:
    tolerate:
    - debug-mode
    - outdated-tcb
    ignore_advisories: '*'