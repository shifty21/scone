version: "0.3"
name: env-print
services:
- name: dev
  image_name: env-print-image
  mrenclaves:
  - 56d37ffa65f3aa0e83aad166aa2b339b2bdda20254617c4b3b8e3fa794c41991
  command: /root/go/bin/env-print
  pwd: /
  environment:
    SCONE_MODE: hw
    MONGO_PASSWORD: $$SCONE::mongodb_password$$
security:
  attestation:
    tolerate:
    - debug-mode
    - outdated-tcb
    ignore_advisories: '*'
secrets:
    - name: mongodb_password
      import:
        session: mongodb-user-setup
        secret: db_password
